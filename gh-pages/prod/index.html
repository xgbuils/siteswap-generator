<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css" />
    <title>joggol</title>
</head>
<body>
	<header>
		<div class="icon-logo"></div>
	    <h1>joggol</h1>
	</header>
	<div id="wrapper">
    	<section id="content">
        	<form id="form">
        		<fieldset>
        	        <legend>boles</legend>
                    <label>Min:</label>
        	        <input type="number" data-type="balls" name="balls-min" id="balls-min" value="3" required/>
        	        <label>Max:</label>
        	        <input type="number" data-type="balls" name="balls-max" id="balls-max" value="3" required/>
        	    </fieldset>
        	    <fieldset>
        	        <legend>període</legend>
                    <label>Min:</label>
    	            <input type="number" data-type="period" name="period-min" id="period-min" value="2" required/>
        	        <label>Max:</label>
    	            <input type="number" data-type="period" name="period-max" id="period-max" value="3" required/>
        	    </fieldset>
        	    <fieldset>
        	        <legend>alçada</legend>
                    <label>Min:</label>
        	        <input type="number" data-type="height" name="height-min" id="height-min" />
        	        <label>Max:</label>
        	        <input type="number" data-type="height" name="height-max" id="height-max" value="5" />
        	    </fieldset>
        	    <fieldset id="message">
        	    	<legend>descripció</legend>
        		<span id="error"></span>
        		<span id="success">
			        Patrons <span id="p-balls"></span> <span id="p-period"></span> <span id="p-height"></span>
        		</span>
        	    </fieldset>
        	    <fieldset class="submit">
        	        <input type="submit" value="generar" />
        	    </fieldset>
        	</form>
        	<div id="patterns"></div>
        </section>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
